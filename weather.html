<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./weather.css">
</head>
<body>
<div class="weather-card text-center relative  w-3/12 mx-auto my-20 transition rounded-lg p-5 ">
    <div class="wrong-city font-bold text-3xl  w-full  text-white">
oops! City name is wrong
<img src="./images/error-6482984.svg"  class=" object-contain block  h-28 w-56 m-auto" alt="">
    </div>
    <div class="container ">
<div class="city-search flex align-middle">
<input type="text"  placeholder="Enter City Name" class="text-black w-5/6 focus:outline-none px-3 py-2 rounded-full" >
<div class="search  w-1/6  my-auto ">
<i class="fa-solid fa-magnifying-glass cursor-pointer w-full"></i>
</div>
</div>
<div class="weather-body">
<div class="weather-photo  mt-8">
<img src="./images/clear.png" loading="lazy" class=" object-contain  h-28 w-56 m-auto" alt="">
</div>
<div class="city-temperature font-bold text-5xl">
</div>
<div class="city-name capitalize mt-2 font-bold text-3xl">
</div>
<div class="weather-conditions flex text-lg font-bold mt-7  sm:flex-wrap sm:justify-center lg:justify-between">
<div class="humidity ">
<div class="humidity-title text-sm">Humidity</div>
<div class="humidity-info  flex">
    <i class="fa-solid fa-water m-auto"></i>
    <span class="ms-2"></span>
</div>
</div>
<div class="wind-speed">
<div class="wind-title text-sm">
Wind Speed
</div>
<div class="wind-info flex">
    <i class="fa-solid fa-wind m-auto "></i>
    <span  class="ms-2"></span>
</div>
</div>
</div>
    </div>
</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
<script src="./weather.js"></script>
</body>
</html>
